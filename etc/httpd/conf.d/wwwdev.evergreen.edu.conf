<VirtualHost *:80>
      ServerName wwwdev.evergreen.edu
      ServerAlias www.wwwdev.evergreen.edu
      ServerAlias wwwdev.evergreen.edu.860elmp01.blackmesh.com
      DocumentRoot /var/www/wwwdev.evergreen.edu/htdocs
      <Directory /var/www/wwwdev.evergreen.edu/htdocs>
        Options All
        Allow from all
        AllowOverride All
      </Directory>
      ErrorLog "|/usr/sbin/cronolog /var/www/wwwtest.evergreen.edu/logs/%Y/%m/%Y%m%d-error.log"
      CustomLog "|/usr/sbin/cronolog /var/www/wwwtest.evergreen.edu/logs/%Y/%m/%Y%m%d-access.log" combined
</VirtualHost>

